<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employees List Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

<div class="container">
    <h3>Save Employee</h3>
    <hr>
    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 w-25">
        <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 w-25">
        <input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 w-25">
        <input type="submit" value="Submit" class="btn btn-info col-2"/>
    </form>
</div>

</body>

</html>
