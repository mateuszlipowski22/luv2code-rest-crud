<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link th:href="@{/css/demo.css}" rel="stylesheet"/>
</head>

<body>
<form th:action="@{/customer/processForm}" th:object="${customer}" method="post">
    First Name : <input type="text" th:field="*{firstName}" placeholder="What is your name">
    <br><br>
    Last Name (*) : <input type="text" th:field="*{lastName}" placeholder="What is your last name">

    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
    <br><br>

    Free passes: <input type="text" th:field="*{freePasses}">

    <span th:if="${#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error"></span>
    <br><br>

    Postal code: <input type="text" th:field="*{postalCode}">

    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>
    <br><br>
    <input type="submit" value="Submit"/>
</form>
</body>

</html>
