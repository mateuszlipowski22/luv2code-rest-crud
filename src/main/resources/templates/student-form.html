<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link th:href="@{/css/demo.css}" rel="stylesheet" />
</head>

<body>
    <form th:action="@{/processStudentForm}" th:object="${student}" method="post">
        First Name : <input type="text" th:field="*{firstName}" placeholder="What is your first name">
        <br><br>
        Last Name : <input type="text" th:field="*{lastName}" placeholder="What is your last name">
        <input type="submit"/>
    </form>
</body>

</html>
